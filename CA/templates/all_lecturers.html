{% extends "base.html" %}
{% block main_content %}
<table>
    <caption>{{caption}}</caption>
    <tr>
        <th>Lecturer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for lecturer in lecturers %}
        <tr>
            <td>{{lecturer["id"]}}</td> 
            <td>{{lecturer["first_name"]}}</td>
            <td>{{lecturer["last_name"]}}</td>
        </tr>
    {% endfor %}
        <tr>
            <td colspan="3"><a href="{{url_for('new_lecturer')}}"><button>Add a New Lecturer</button></a></td>
        </tr>
</table>
{% endblock %}
